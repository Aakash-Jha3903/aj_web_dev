<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--            Web Designing workshop lab
              Created by Aakash Jha (2202900100001)
     Js VALIDATION: Write JS to validate the following fields for the registration page.
    1. Name (It should contains alphabets & the length should not be less than 4 characters).
    2. Password (Password should not be less than 6 characters length)  -->
    
    <form id="registrationForm">
        <h1>Registration Page</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateForm()">Register</button>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;

            // Name validation
            if (name.length < 4 || !/^[a-zA-Z ]+$/.test(name)) {
                alert('Name should contain alphabets & length should be at least 4 characters.');
                return;
            }
            // Password validation
            if (password.length < 6) {
                alert('Password should be at least 6 characters long.');
                return;
            }
            alert('Registration successful!');
        }
    </script>
</body>
</html>
