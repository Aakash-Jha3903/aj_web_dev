<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Books - Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--           Web Designing workshop lab
              Created by Aakash Jha (2202900100001)
                ECE webpage for Book Universe --> 
    <div id="header">
        <h1>ECE Books - Online Bookstore</h1>
    </div>
    <div id="content">
        <table>
            <thead>
                <tr id="head">
                    <th>Book Cover</th>
                    <th>Author Name</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr class="book-entry">
                    <td><img src="https://m.media-amazon.com/images/I/51yjlAEMlGL._SL1092_.jpg" alt="Book Cover 1"> </td>
                    <td>Ankit Goel</td>
                    <td> Arihant Publications</td>
                    <td>₹200.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>

                <tr class="book-entry">
                    <td><img src="https://m.media-amazon.com/images/I/81jSXZWBY8L._SL1500_.jpg" alt="Book Cover 2"> </td>
                    <td>VK Mehta</td>
                    <td>S. Chand Publishing </td>
                    <td>₹595.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>

                <tr class="book-entry">
                    <td><img src="https://m.media-amazon.com/images/I/51kwJ4AKD+L._SL1025_.jpg" alt="Book Cover 3"> </td>
                    <td>Raman Kumar</td>
                    <td> Made Easy Private Limited</td>
                    <td>₹466.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
