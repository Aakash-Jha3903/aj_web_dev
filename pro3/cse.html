<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Books - Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--           Web Designing workshop lab
              Created by Aakash Jha (2202900100001)
                CSE webpage for Book Universe --> 
    <div id="header">
        <h1>CSE Books - Online Bookstore</h1>
    </div>
    <div id="content">
        <table>
            <thead>
                <tr id="head">
                    <th>Book Cover</th>
                    <th>Author Name</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr class="book-entry">
                    <td><img src="/img/django book.jpeg" alt="Book Cover 1"> </td>
                    <td>Willian Jordon</td>
                    <td>Packt Publishing Limited; 2nd edition (26 May 2023)</td>
                    <td>₹2,680.90</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>

                <tr class="book-entry">
                    <td><img src="/img/kotlin.jpeg" alt="Book Cover 2"> </td>
                    <td>Stephen samuel</td>
                    <td>Packt Publishing Limited; 2nd edition (29 May 2019)</td>
                    <td>₹2,464.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>
                
                <tr class="book-entry">
                    <td><img src="/img/ds in c book.jpeg" alt="Book Cover 3"> </td>
                    <td>Achuthsankar S. Nair</td>
                    <td> PHI (1 December 2009)</td>
                    <td>₹2000.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
