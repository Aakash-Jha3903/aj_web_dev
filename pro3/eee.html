<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEE Books - Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--           Web Designing workshop lab
              Created by Aakash Jha (2202900100001)
                EEE webpage for Book Universe --> 
    <div id="header">
        <h1>EEE Books - Online Bookstore</h1>
    </div>
    <div id="content">
        <table>
            <thead>
                <tr id="head">
                    <th>Book Cover</th>
                    <th>Author Name</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr class="book-entry">
                    <td><img src="https://m.media-amazon.com/images/I/81nVBpqSltL._SL1500_.jpg" alt="Book Cover 1"> </td>
                    <td>Matthew Sadiku</td>
                    <td>McGraw Hill Education (Bharat) Private Limited</td>
                    <td>₹827.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>

                <tr class="book-entry">
                    <td><img src="https://m.media-amazon.com/images/I/61W1PsK2GkL._SL1360_.jpg" alt="Book Cover 2"> </td>
                    <td>M Johnnes Wild</td>
                    <td>3dtech Private Limited</td>
                    <td>₹1225.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>
                
                <tr class="book-entry">
                    <td><img src="https://m.media-amazon.com/images/I/714sQ795nCS._SL1200_.jpg" alt="Book Cover 3"> </td>
                    <td>Dr. SR Bhagyashree </td>
                    <td> Notion Press </td>
                    <td>₹311.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
