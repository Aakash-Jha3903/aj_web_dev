<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIVIL Books - Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--           Web Designing workshop lab
              Created by Aakash Jha (2202900100001)
                CIVIL webpage for Book Universe --> 
    <div id="header">
        <h1>CIVIL Books - Online Bookstore</h1>
    </div>
    <div id="content">
        <table>
            <thead>
                <tr id="head">
                    <th>Book Cover</th>
                    <th>Author Name</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr class="book-entry">
                    <td><img src="https://m.media-amazon.com/images/I/A1uXFuKfO3L._SL1500_.jpg" alt="Book Cover 1"> </td>
                    <td>BN Dutta</td>
                    <td>CBS Publishers & Distributors Private Limited</td>
                    <td>₹673.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>

                <tr class="book-entry">
                    <td><img src="https://m.media-amazon.com/images/I/81swrxdzRiL._SL1500_.jpg" alt="Book Cover 2"> </td>
                    <td>Akshobhya</td>
                    <td>Packt Publishing Limited; 2nd edition (29 May 2019)</td>
                    <td>₹484.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>
                
                <tr class="book-entry">
                    <td><img src="https://m.media-amazon.com/images/I/71c+7LBm6sL._SL1115_.jpg" alt="Book Cover 3"> </td>
                    <td>Suresh Sorout</td>
                    <td>GOLI PUBLICATION</td>
                    <td>₹405.00</td>
                    <td><button class="add-to-cart-btn">Add to Cart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
