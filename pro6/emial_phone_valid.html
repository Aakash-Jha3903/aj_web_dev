<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page </title>
    <style>
        body {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 115vh;
        }
        form {
            background-color: white;
            padding: 30px 90px 40px 90px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
        label {
            display: block;
            margin-bottom: 2px;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border-top:none;
            border-left:none;
            border-right:none;
            border-color:#3498db;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h1{
            color: #3498db;
        }
    </style>
</head>
<body>
    <!--            Web Designing workshop lab
              Created by Aakash Jha (2202900100001)
    JS VALIDATION: Write JS to validate the following fields for the registration page. 
    • E-mailid(should not contain any invalid & must follow the standard pattern(name@domain.com) 
    • Phone Number(Phone number should contain 10 digits only    -->
    
    <form id="registrationForm">
        <h1>Registration Page</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail ID:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <button type="button" onclick="validateForm()">Register</button>
    </form>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var phone = document.getElementById('phone').value;

            if (name.length < 4 || !/^[a-zA-Z ]+$/.test(name)) {
                alert('Name should contain alphabets & length should be at least 4 characters.');
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            if (password.length < 6) {
                alert('Password should be at least 6 characters long.');
                return;
            }
            if (!/^\d{10}$/.test(phone)) {
                alert('Please enter a valid 10-digit phone number.');
                return;
            }
            alert('Registration successful!');
        }
    </script>
</body>
</html>
