<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            /* background: linear-gradient(45deg, #3498db, #2ecc71); */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-left: 80px;
        }

        .container {
            width: 750px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            color: whitesmoke;
            color: #3498db;
            border-radius: 8px;
            padding: 1.7rem 0;
            /* background: #2c3e50; */
            font-size: 35px;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        form {
            text-align: left;
            padding-right: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2c3e50;
        }
    </style>
</head>

<body>
    <!--           Web Designing workshop lab
              Created by Aakash Jha (2202900100001)
         Create a Registration Form using HTML and CSS -->

    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <br>
            <div class="input-container">
                <label for="name">Name: <span>*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="password">Password: <span>*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-container">
                <label for="email">E-mail ID: <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="phone">Phone Number: <span>*</span></label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-container">
                <label>Sex: <span>*</span></label>
                <input type="radio" id="male" name="sex" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="input-container">
                <label for="dob">Date of Birth: <span>*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-container">
                <label>Languages known: <span>*</span></label>
                <input type="checkbox" id="english" name="languages[]" value="english">
                <label for="english">English</label>
                <input type="checkbox" id="hindi" name="languages[]" value="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="tamil" name="languages[]" value="tamil">
                <label for="tamil">Tamil</label>
            </div>
            <div class="input-container">
                <label for="address">Address: <span>*</span></label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
